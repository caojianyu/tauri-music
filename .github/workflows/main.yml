name: Build Tauri Linux ARM64 (Native)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-linux-arm64:
    name: Build Linux ARM64 (native)
    runs-on: ubuntu-22.04-arm64

    steps:
      - uses: actions/checkout@v4

      # ---------------- Node ----------------
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # ---------------- Rust ----------------
      - uses: dtolnay/rust-toolchain@stable

      # ---------------- System deps ----------------
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            pkg-config

      # ---------------- Tauri ----------------
      - run: cargo install tauri-cli --locked

      # ---------------- Build ----------------
      - name: Build Tauri ARM64 (native)
        run: |
          npm run build
          cargo tauri build

      # ---------------- Artifacts ----------------
      - uses: actions/upload-artifact@v4
        with:
          name: tauri-linux-arm64
          path: src-tauri/target/release/bundle
