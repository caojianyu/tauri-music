name: Build Tauri Linux ARM64

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-linux-arm64:
    name: Build Linux ARM64 (aarch64)
    runs-on: ubuntu-22.04

    steps:
      # -------------------------------------------------
      # Checkout
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # Node.js
      # -------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      # -------------------------------------------------
      # Rust
      # -------------------------------------------------
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      # -------------------------------------------------
      # System dependencies
      # ❗ 不添加 arm64 架构
      # ❗ 不碰 security.ubuntu.com 的 arm64
      # -------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            pkg-config \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu

      # -------------------------------------------------
      # Tauri CLI
      # -------------------------------------------------
      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      # -------------------------------------------------
      # Build
      # 关键点：
      # - 禁用静态链接（解决 zbus / gtk / glib 链接炸）
      # - 明确使用 gnu + glibc
      # -------------------------------------------------
      - name: Build Tauri ARM64
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          PKG_CONFIG_ALLOW_CROSS: "1"
          RUSTFLAGS: "-C target-feature=-crt-static"
          TAURI_STATIC: "false"
        run: |
          npm run build
          cargo tauri build --target aarch64-unknown-linux-gnu

      # -------------------------------------------------
      # Upload artifacts
      # -------------------------------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-linux-arm64
          path: |
            src-tauri/target/aarch64-unknown-linux-gnu/release/bundle
